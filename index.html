<!DOCTYPE html>
<html>
<head>
  <title>Cynefin Agent Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; }
    .agent { padding: 8px; margin: 5px; border-radius: 5px; color: white; }
    .obvious { background: green; }
    .complicated { background: blue; }
    .complex { background: orange; }
    .chaotic { background: red; }
    .confused { background: gray; }
  </style>
</head>
<body>
  <h2>ðŸ§  Cynefin Agents</h2>
  <p id="env"></p>
  <button onclick="loadAgents()">ðŸ”„ Refresh Environment</button>
  <div id="agents"></div>

  <script>
    fetch("cynefin-model.php") // adjust path to match your PHP file
      .then(res => res.json())
      .then(data => {
        const env = data.environment;
        document.getElementById("env").innerText =
          `ðŸŒ¡ Volatility: ${env.volatility} | â±ï¸ Feedback Lag: ${env.feedback_lag}`;

        const container = document.getElementById("agents");
        data.agents.forEach(agent => {
          const box = document.createElement("div");
          box.className = "agent " + agent.domain;
          box.innerText = `Agent ${agent.id}: ${agent.domain} â†’ ${agent.strategy}`;
          container.appendChild(box);
        });
      })
      .catch(err => console.error("Error loading data:", err));
    function loadAgents() {
  fetch("cynefin-model.php?ts=" + Date.now()) // prevent caching
    .then(res => res.json())
    .then(data => {
      document.getElementById("env").innerText =
        `ðŸŒ¡ Volatility: ${data.environment.volatility} | â±ï¸ Feedback Lag: ${data.environment.feedback_lag}`;
      const container = document.getElementById("agents");
      container.innerHTML = ""; // clear previous
      data.agents.forEach(agent => {
        const box = document.createElement("div");
        box.className = "agent " + agent.domain;
        box.innerText = `Agent ${agent.id}: ${agent.domain} â†’ ${agent.strategy}`;
        container.appendChild(box);
      });
    });
}

// Initial load
loadAgents();
  </script>
</body>
</html>
